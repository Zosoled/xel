<article>
  <section id="intro-section">
    <h2>Context menu</h2>

    <p><strong>&lt;x-contextmenu&gt;</strong> is a menu that appears when user clicks the right mouse button.</p>

    <x-card>
      <main>
        <x-label>Right-click to open the context menu.</x-label>
      </main>

      <x-contextmenu>
        <x-menu>
          <x-menuitem>
            <x-label>Undo</x-label>
          </x-menuitem>

          <x-menuitem>
            <x-label>Redo</x-label>
          </x-menuitem>

          <hr>

          <x-menuitem>
            <x-label>Cut</x-label>
          </x-menuitem>

          <x-menuitem>
            <x-label>Copy</x-label>
          </x-menuitem>

          <x-menuitem>
            <x-label>Paste</x-label>
          </x-menuitem>

          <hr>

          <x-menuitem>
            <x-label>Refresh</x-label>
          </x-menuitem>
        </x-menu>
      </x-contextmenu>
    </x-card>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-contextmenu.js"></pt-apiblock>
  </section>
