<article>
  <section id="intro-section">
    <h2>Menu item</h2>

    <p><strong>&lt;x-menuitem&gt;</strong> is not meant to be used as a stand-alone widget, instead it should be
    always placed inside <strong>&lt;x-menu&gt;</strong> or <strong>&lt;x-menubar&gt;</strong>.</p>

    <x-menu opened>
      <x-menuitem>
        <x-icon href="#copy"></x-icon>
        <x-label>Copy</x-label>
        <x-shortcut value="Control+C"></x-shortcut>
      </x-menuitem>
    </x-menu>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-menuitem.js"></pt-apiblock>
  </section>

  <hr/>

          </x-menu>
        </template>

    </section>
