<article>
  <section id="intro-section">
    <h2>Radios</h2>

    <p><strong>&lt;x-radios&gt;</strong> allows the user to choose one of a predefined set of mutually exclusive
    options.</p>

    <x-radios>
      <x-radio toggled>
        <x-label>First option</x-label>
      </x-radio>
      <x-radio>
        <x-label>Second option</x-label>
      </x-radio>
      <x-radio>
        <x-label>Third option</x-label>
      </x-radio>
    </x-radios>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-radios.js"></pt-apiblock>
  </section>

  <hr/>

  <section id="examples-section">
    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <pt-demoblock>
        <template>
          <x-radios>
            <x-radio toggled>
              <x-label>First option</x-label>
            </x-radio>
            <x-radio>
              <x-label>Second option</x-label>
            </x-radio>
          </x-radios>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Complex</h4>

      <pt-demoblock>
        <template>
          <x-radios>
            <x-radio>
              <x-label>First option</x-label>
            </x-radio>
            <x-radio>
              <x-label>Second option</x-label>
            </x-radio>
            <x-radio toggled mixed>
              <x-label>Mixed option</x-label>
            </x-radio>
            <x-radio disabled>
              <x-label>Disabled option</x-label>
            </x-radio>
          </x-radios>
        </template>
      </pt-demoblock>
    </section>
  </section>
</article>
