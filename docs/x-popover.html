<article>
  <section id="intro-section">
    <h2>Popover</h2>

    <p><strong>&lt;x-popover&gt;</strong> is a popup widget shown when user clicks a button.</p>

    <x-button>
      <x-label>Open popover</x-label>

      <x-popover modal>
        <main>
          <x-label>Popover</x-label>
        </main>
      </x-popover>
    </x-button>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-popover.js"></pt-apiblock>
  </section>

  <hr/>
