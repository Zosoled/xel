<article>
  <section id="intro-section">
    <h2>Label</h2>

    <p><strong>&lt;x-label&gt;</strong> is a generic element simillar to <strong>&lt;label&gt;</strong>, but can
    be used in any place rather than just inside HTML forms.</p>

    <x-label>Label</x-label>
  </section>

  <hr/>

  <section id="api-section">
    <h3>API</h3>
    <pt-apiblock value="elements/x-label.js"></pt-apiblock>
  </section>

  <hr/>

  <section id="examples-section">
    <h3>Examples</h3>

    <section>
      <h4>Basic</h4>

      <pt-demoblock>
        <template>
          <x-label>Name</x-label>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Button label</h4>

      <pt-demoblock>
        <template>
          <x-button>
            <x-label>Button</x-label>
          </x-button>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Input label</h4>

      <pt-demoblock>
        <template>
          <x-input>
            <x-label>Name</x-label>
          </x-input>
        </template>
      </pt-demoblock>
    </section>

    <hr/>

    <section>
      <h4>Checkbox label</h4>

      <pt-demoblock>
        <template>
          <x-checkbox>
            <x-label>Show tooltips</x-label>
          </x-checkbox>
        </template>
      </pt-demoblock>
    </section>
  </section>
</article>
